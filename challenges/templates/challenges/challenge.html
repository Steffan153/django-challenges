<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ month|title }}'s Challenge</title>
</head>
<body>
    <h1>{{ month|title }}'s Challenge</h1>
    {% if challenge == None %}
        <p>There is no challenge for this month yet!</p>
    {% else %}
        <p>{{ challenge }}</p>
    {% endif %}
</body>
</html>
